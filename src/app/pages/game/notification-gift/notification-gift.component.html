<div id="wrapper">
  <main>
    <div class="background">
      <img src="../../../../assets/imgs/background-1.png" alt="" />
    </div>
    <header>
      <img src="../../../../assets/imgs/title.png" alt="" />
    </header>
    <div class="content">
      <div class="content--left">
        <img src="../../../../assets/imgs/2024.png" alt="" />
      </div>
      <div class="content--right">
        <div class="content--right--top">
          <img src="../../../../assets/imgs/banner.png" alt="" />
        </div>
        <div class="content--right--box">
          <div class="box-stick">
            <div class="banner">
              <img
                src="../../../../assets/imgs/banner-gift.png"
                alt=""
                class="banner-gift"
              />
            </div>
            <p class="gift">
              {{gift}}
            </p>
          </div>
          <div class="group-btn">
            <div class="button group-btn-play" (click)="continuePLay()">
              <img src="../../../../assets/imgs/wrap-btn.png" alt="" />
              <p class="button--text group-btn--text-play">
                Tiếp tục nhận lì xì
              </p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>
</div>
